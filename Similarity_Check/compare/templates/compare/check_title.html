<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Title - Similarity Checker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center relative font-sans">

<!-- Logout Icon -->
<a href="{% url 'logout' %}" class="absolute top-6 left-6 text-white text-2xl z-10 hover:text-red-300 transition duration-300">
    <i class="fas fa-sign-out-alt"></i>
</a>

<!-- Main Card -->
<div class="bg-white rounded-2xl shadow-2xl px-10 py-12 w-full max-w-md border border-gray-200">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
        <i class="fas fa-book-open text-blue-500 me-2"></i>Check Book Title
    </h1>

    <!-- Form -->
    <form method="POST">
        {% csrf_token %}
        <label for="title" class="block text-gray-700 mb-2 font-medium">Enter Book Title:</label>
        <input type="text" id="title" name="title" required placeholder="Type a title..."
               class="form-control mb-4 border border-blue-300 focus:ring focus:ring-blue-200 focus:outline-none">
        <button type="submit" class="btn btn-primary w-100 shadow-sm">
            <i class="fas fa-search me-2"></i>Check Title
        </button>
    </form>

    <!-- Message (if result exists) -->
    {% if message %}
        <div class="mt-5 text-center font-semibold p-3 rounded-lg shadow
            {% if 'no books found' in message|lower or 'not found' in message|lower or 'no match' in message|lower %}
                bg-green-100 text-green-700 border border-green-300
            {% else %}
                bg-red-100 text-red-700 border border-red-300
            {% endif %}
        ">
            {{ message }}
        </div>
    {% endif %}

    <!-- Back to Dashboard -->
    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-4 shadow-sm">
        ‚Üê Back to Dashboard
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
